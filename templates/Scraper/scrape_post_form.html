<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Post Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ“„ Scrape Facebook Post</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="id_url" class="block text-sm font-medium text-gray-700 mb-1">
          Facebook Post URL
        </label>
        <input
          type="url"
          name="url"
          id="id_url"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          value="{{ form.url.value|default_if_none:'' }}"
        />
        {% if form.url.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.url.errors.0 }}</p>
        {% endif %}
      </div>

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md w-full transition-all duration-200">
        Scrape
      </button>
    </form>
  </div>

</body>
</html>
